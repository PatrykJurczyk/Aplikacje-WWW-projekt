<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Historia lotów kosmicznych</title>
</head>
<body onload="startclock()">
    <section class="menu">
        <ul>
            <li class="time">
                <div id="zegarek"></div>
                <div id="data"></div>
            </li>
            <li><a href="/">Strona główna</a></li>
            <li><a href="/pierwszy-lot.html">Pierwszy lot</a></li>
            <li><a href="/rekordy.html">Rekordy</a></li>
            <li><a href="/uczestnicy.html">Uczestnicy</a></li>
            <li><a href="/kontakt.html">Kontakt</a></li>
        </ul>
    </section>

    <section class="t1 h2">
        <FORM METHOD="POST" NAME="background">
            <INPUT TYPE="button" VALUE="żółty" ONCLICK="changeBackground('#FFF000')">
            <INPUT TYPE="button" VALUE="czarny" ONCLICK="changeBackground('#000000')">
            <INPUT TYPE="button" VALUE="biały" ONCLICK="changeBackground('#FFFFFF')">
            <INPUT TYPE="button" VALUE="zielony" ONCLICK="changeBackground('#00FF00')">
            <INPUT TYPE="button" VALUE="niebieski" ONCLICK="changeBackground('#0000FF')">
            <INPUT TYPE="button" VALUE="pomarańczowy" ONCLICK="changeBackground('#FF8000')">
            <INPUT TYPE="button" VALUE="szary" ONCLICK="changeBackground('#c0c0c0')">
            <INPUT TYPE="button" VALUE="czerwony" ONCLICK="changeBackground('#FF0000')">
            <INPUT TYPE="button" VALUE="default" ONCLICK="changeBackground('url(https://i.pinimg.com/originals/24/1e/ab/241eabad03da06c03a1892255cfa525e.jpg)')">
        </FORM>
    </section>

    <section class="main-sec" style="padding-top: 120px;">

        <div class="form">

            <h2 class="h2">
                Formularz kontaktowy
            </h2>

            <form>
                <div>
                    <div class="item">
                        <input type="text" class="" placeholder="Imię i nazwisko" id="name">
                    </div>
                    
                    <div class="item">
                        <input type="email" class="" placeholder="Podaj E-mail">
                    </div>
                    
                    <div class="item">
                        <input type="tel" class="" placeholder="Numer kontaktowy" id="phone">
                    </div>
                    
                    <div class="item">
                        <input type="text" class="" placeholder="Adres">
                    </div>
                    
                    <div class="item">
                        <input type="number" class="" placeholder="Nr">
                    </div> 
                    
                    <div class="item">
                        <textarea id="Rodzaj" rows="3" cols="" placeholder="Zapytaj o co chcesz" class=""></textarea> 
                    </div>
                    
                    <div class="check">

                        <input type="checkbox" id="checkbox1" value="checkbox 1" required>
                        <label for="checkbox1" class="checkbox"><span>*Akceptuje regulamin</span></label>
                        <br/>
                        
                        <input type="checkbox" id="checkbox2" value="checkbox 2">
                        <label for="checkbox2" class="checkbox"><span>Czy chcesz otrzymywać oferty</span></label>
                        <br/>
                    </div>
                    <button type="submit" class="btn" ><span class="">Wyślij</span></button>                       
                </div>
            </form>
        </div>         
    </section>

    <script src="main.js"></script>
    <script src="main1.js" type="text/javascript"></script>
</body>
</html>
